<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>举报信息管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="../../js/public.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">文章标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">文章类型</label>
                            <div class="layui-input-inline">
                                <input type="text" name="typeName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <!-- div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
            </div-->
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="success">通过</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="failed">不通过</a>
            <!-- a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a -->
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/api/v1/admin/admin/article',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: 'numbers', width: "5%", title: '序号'},
                {field: 'title', width: 150, title: '标题'},
                {field: 'description', width: 200, title: '介绍'},
                {field: 'typeName', width: 200, title: '类型'},
                {field: 'createdAt', width: 250, title: '创建时间'},
                {field: 'uuid', width: 0, title: 'uuid'},
                {
                    field: 'status', width: 120, title: '状态', templet: function (res) {
                        if (res.status === 0) {
                            return "正常";
                        } else if (res.status === 1) {
                            return "被举报";
                        } else if (res.status === 2) {
                            return "举报成功";
                        } else if (res.status === 3) {
                            return "举报驳回";
                        }
                    }
                },
                {field: 'reportMsg', width: 300, title: '举报信息'},
                // {field: 'wealth', width: 135, title: '财富', sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',
            where: {
                paixu: 1,
                check: 1
            },
            done(res, curr, count) {
                $("[data-field='uuid']").css('display', 'none');    //默认隐藏
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });
            let query = "";
            if (!(data.field.title === "" && data.field.typeName === "")) {
                query = data.field.title === "" ? data.field.typeName : data.field.title;
            }
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    query: query
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'success') {
                layer.confirm('确定通过吗？', function (index) {
                    $.ajax({
                        // headers: {
                        //     Authorization: localStorage.getItem(token)
                        // },
                        url: '/api/v1/admin/admin/report',
                        type: "post",
                        data: {
                            uuid: data.uuid,
                            type: 1
                        },
                        success: function (data) {
                            layer.alert(data.msg);
                            table.reload('currentTableId', {
                                page: {
                                    curr: 1
                                }
                                , where: {
                                }
                            }, 'data');
                        }
                    });
                    layer.close(index);
                });

            } else if (obj.event === 'failed') {
                layer.confirm('确定不通过吗？', function (index) {
                    $.ajax({
                        // headers: {
                        //     Authorization: localStorage.getItem(token)
                        // },
                        url: '/api/v1/admin/admin/report',
                        type: "post",
                        data: {
                            uuid: data.uuid,
                            type: 2
                        },
                        success: function (data) {
                            layer.alert(data.msg);
                            table.reload('currentTableId', {
                                page: {
                                    curr: 1
                                }
                                , where: {
                                }
                            }, 'data');
                        }
                    });
                    layer.close(index);

                });
            }
        });

    });
</script>

</body>
</html>
